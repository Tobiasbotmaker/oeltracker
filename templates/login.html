<!DOCTYPE html>
<html>
<head>
    <title>Log ind</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .register-link {
            margin-left: 0;
            padding-left: 0;
        }
    </style>
    <script>
        window.onload = function() {
            var flashMessage = "{{ get_flashed_messages()|join(' ') }}";
            if (flashMessage) {
                alert(flashMessage);
            }
        };
    </script>
</head>
<body class="container">
    <h1 class="mt-5">Log ind</h1>
    <p style="color: red;">OBS! Denne side er udelukkende til personer over 18 Ã¥r.</p>
    <form action="{{ url_for('login') }}" method="post">
        <div class="form-group">
            <label for="username">Brugernavn</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Adgangskode</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Log ind</button>
    </form>
    <div class="mt-3">
        <span>Ikke bruger endnu?</span><br>
        <a href="{{ url_for('register') }}" class="btn btn-link register-link">Registrer</a>
    </div>
</body>
</html>
