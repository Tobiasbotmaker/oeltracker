<!DOCTYPE html>
<html>
<head>
    <title>Registrer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .login-link {
            margin-left: 0;
            padding-left: 0;
        }
    </style>
    <script>
        window.onload = function() {
            var flashMessage = "{{ get_flashed_messages()|join(' ') }}";
            if (flashMessage) {
                alert(flashMessage);
            }
        };
    </script>
</head>
<body class="container">
    <h1 class="mt-5">Registrer</h1>
    <p>Velkommen til Øl tracker! Her kan du og dine venner holde øje med hvor mange øl i har drukket og hvor i har drukket dem. For at komme i gang, skal du registrere dig med et brugernavn og en adgangskode.</p>
    <p style="color: red;">OBS! Denne side er udelukkende til personer over 18 år.</p>
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <label for="username">Brugernavn</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Hvad vil du gerne kaldes?" required>
        </div>
        <div class="form-group">
            <label for="password">Adgangskode</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Vælg en adgangskode" required>
        </div>
        <button type="submit" class="btn btn-primary">Registrer</button>
    </form>
    <div class="mt-3">
        <span>Allerede bruger?</span><br>
        <a href="{{ url_for('login') }}" class="btn btn-link login-link">Log ind</a>
    </div>
</body>
</html>
