{% extends "base.html" %}

{% block title %}Indstillinger{% endblock %}

{% block content %}
<h1 class="mt-5">Indstillinger</h1>

<!-- Lokationsindstillinger -->
<button id="locationToggle" class="btn btn-primary">Enable Location Access</button>
<span id="locationStatus">Status: Not allowed</span>
<br><br>

<!-- Skjult felt til at sende lokationstilladelse til JavaScript -->
<input type="hidden" id="allowLocation" value="{{ 'true' if user.allow_location else 'false' }}">

<!-- Temaindstillinger -->
<label for="themeSelect">Vælg Tema:</label>
<select id="themeSelect" class="form-control">
    <option value="classic">Classic</option>
    <option value="grøn">Grøn</option>
    <option value="roskilde">Roskilde</option>
    <option value="nat">Nat</option>
    <option value="dag">Dag</option>
</select>
<br><br>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
